<head>

<body>
    <input type="number" name="num1" id="num1" placeholder="digite um numero"> + - % x
    <input type="number" name="num2" id="num2" placeholder="digite outro numero">
    <input type="button" value="calcular" onclick="somar()">
    <div id="aparecer">
        <div class="res"></div><br>
        <div id="res1"></div><br>
        <div id="res2"></div><br>
        <div id="res3"></div><br><br><br>
        <div id="current_date"></p>
            <script>
            document.getElementById("current_date").innerHTML = Date();
            </script>
    </div>
 
    <script>
        function somar() {
            var num1 = window.document.getElementById("num1")
            var num2 = window.document.getElementById("num2")
            var res = window.document.querySelector(".res")
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var resmais = n1 + n2
            var resmenos = n1 - n2
            var resdividido = n1 / n2
            var resvezes = n1 * n2
            res.innerHTML = `${n1} + ${n2} = ${resmais}`
            res1.innerHTML = `${n1} - ${n2} = ${resmenos}`
            res2.innerHTML = `${n1} %  ${n2} = ${resdividido.toFixed(2)}`
            res3.innerHTML = `${n1} x  ${n2} = ${resvezes}`
            document.getElementById("aparecer").style.display = "block"
        }
    </script>
</body>

</html>
